<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Check out the latest posts from the freeCodeCamp Forum. Explore discussions, get insights, and stay updated with contributions from the community. Powered by API fetch and asynchronous programming."
    />
    <meta property="og:title" content="FCC Forum Leaderboard" />
    <meta
      property="og:description"
      content="Check out the latest posts from the freeCodeCamp Forum. Explore discussions, get insights, and stay updated with contributions from the community. Powered by API fetch and asynchronous programming."
    />
    <meta
      property="og:image"
      content="https://i.postimg.cc/brrY8nX0/FCC-Forum-Leaderboard.png"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://raphaelisaiah.github.io/FCC-Forum-Leaderboard/"
    />

    <meta name="referrer" content="no-referrer" />
    <title>fCC Forum Leaderboard</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <img
          class="fcc-logo"
          src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
          alt="freeCodeCamp logo"
        />
      </nav>
      <h1 class="title">Latest Topics</h1>
    </header>
    <main>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th id="topics">Topics</th>
              <th id="avatars">Avatars</th>
              <th id="replies">Replies</th>
              <th id="views">Views</th>
              <th id="activity">Activity</th>
            </tr>
          </thead>
          <tbody id="posts-container"></tbody>
        </table>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
